<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Products</mat-card-title>
    </mat-card-header>
    <mat-card-content style="background-color: aliceblue; " class="mat-elevation-z8">
      <table mat-table [dataSource] = "products" style="width: 100%;">
        <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplayProducts">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayProducts"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplayProducts;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
