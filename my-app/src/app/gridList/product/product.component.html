<mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Products</mat-card-title>
    </mat-card-header>
    <mat-card-content style="background-color: aliceblue; " class="mat-elevation-z8">
      <table mat-table [dataSource] = "products" style="width: 100%;">
        
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef> productId </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> productName </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="productPrice">
          <th mat-header-cell *matHeaderCellDef> productPrice </th>
          <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
        </ng-container>
      
        <!-- <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplayProducts">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayProducts"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplayProducts;"></tr>
      </table>

      <button mat-button color="primary">Add to card</button>  
      
    </mat-card-content>
  </mat-card>
