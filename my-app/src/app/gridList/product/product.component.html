<mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Products</mat-card-title>
    </mat-card-header>
    <mat-card-content style="background-color: aliceblue; " class="mat-elevation-z8">
      <table mat-table [dataSource] = "products" style="width: 100%;">
        <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplayProducts">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayProducts"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplayProducts;"></tr>
      </table>
      
    </mat-card-content>
  </mat-card>
